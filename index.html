<html lang="en">

    <title>Google Drive</title>
    <script src="https://kit.fontawesome.com/66451824d4.js" crossorigin="anonymous"></script>

<body>

    </span>
        <span class="container">

    </span>
    <span>
        <li><i class="fa-solid fa-list-ul"></i></li>

    </span>
</span>
    </ul>
</nav>
<div>
    <ul class="side">
        <li class="we"><button><i class="fa-solid fa-plus"></i>&nbsp&nbsp New</button></li>

        <li class="we"><i class="fa-regular fa-star"></i>&nbsp&nbsp&nbsp&nbsp Starred</li>
